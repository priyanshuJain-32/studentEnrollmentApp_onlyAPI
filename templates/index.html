<!DOCTYPE html>
	<head>
	<meta charset="UTF-8"/>
	<title> Home </title>
	<meta name="description" content="This page lists student details"/>
</head>
	<body>
	<h1> Students list </h1>
	<table id = "all students">
		  <thead>
			{% if (data==[]) %}
			 <tr>
			 No student found. Add the students now!
			 </tr>
			 {% else %}
			 <tr>
				<th>SNo</th>
				<th>Roll Number</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Actions</th>
			 </tr>
		  </thead>
		  <tbody>
		  {% for Data in data %}
			 <tr>
				<td>{{ Data.student_id }}</td>
				<td><a href="/student/{{ Data.student_id }}">{{ Data.roll_number }}</a></td>
				<td>{{ Data['first_name'] }}</td>
				<td>{{ Data['last_name'] }}</td>
				<td>
					<a href="/student/{{ Data.student_id }}/update" type="button">Update</a>
					<a href="/student/{{ Data.student_id }}/delete" type="button">Delete</a>
				</td>
			 </tr>
		  {% endfor %}
		  </tbody>
		 </table>
		{% endif %}
	<form action="/student/create" method="GET">
	<br>
	<div class="align-right">
	<button type="Add Student">+Add Student</button>
	</div>
	<br>
	
	</form>
</body>
</html>
